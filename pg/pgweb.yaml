apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgweb
  labels:
    app: pgweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgweb
  template:
    metadata:
      labels:
        app: pgweb
    spec:
      containers:
      - name: pgweb
        image: sosedoff/pgweb:latest
        env:
        - name: PGWEB_DATABASE_URL
          value: "postgres://admin:admin123@postgres:5432/nicolas?sslmode=disable"
        ports:
        - containerPort: 8081
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: pgweb
spec:
  ports:
  - port: 8081
    targetPort: 8081
  selector:
    app: pgweb
  type: LoadBalancer